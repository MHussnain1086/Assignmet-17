<!DOCTYPE html>

                <input type="text" id="get7" size="20px" placeholder="Only Word of Length 3" required><br/>

        ;font-weight:normal;margin-top: 20px;">CLOCK:</p><br/>
                <p id="result8" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;margin-top: -40px;"></p><br/>

        ;font-weight:normal;margin-top: 20px;">Object In Array:<br/>
                <p id="result10" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;margin-top: -5px;"></p><br/>
                <button style="margin-top: -65px;" onclick="sortObject()" id="b10" type="button" class="btn btn-dark">Sort</button</p>
